<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie details</title>
    <link type="text/css" rel="stylesheet" href="movie.css">
    <script src="https://kit.fontawesome.com/15f3af5822.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div id="header">
            
            <div id="poster">
                <img id="image" src="">
            </div>

            <div id="details">
                <div class="movieInfo" id="title">
                    <p>Title - </p>
                </div>
                <div class="movieInfo" id="releaseDate">
                    <p>Release Date -</p>
                </div>
                <div class="movieInfo" id="language">
                    <p>Language -</p>
                </div>
                <div class="movieInfo" id="genre">
                    <p>Genre -</p>
                </div>
                <div class="movieInfo" id="description">
                    <p>Description:</p>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="movie.js"></script>
</body>

</html>
